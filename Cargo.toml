[package]
name = "glium_graphics"
version = "0.0.4"
authors = [
    "Eduard Bopp <eduard.bopp@aepsil0n.de>",
    "bvssvni <bvssvni@gmail.com>"
]

[dependencies.freetype-rs]
git = "https://github.com/PistonDevelopers/freetype-rs"

[dependencies.piston2d-graphics]
git = "https://github.com/PistonDevelopers/graphics"

[dependencies.shader_version]
git = "https://github.com/PistonDevelopers/shader_version"

[dependencies.glium]
git = "https://github.com/tomaka/glium"
default_features = false

[dependencies.piston-texture]
git = "https://github.com/PistonDevelopers/texture"

[dev-dependencies.glutin]

[dev-dependencies.image]
default-features = false
features = ["png"]

[features]
default = ["image_png"]
image_gif = ["piston-texture/image_gif"]
image_jpeg = ["piston-texture/image_jpeg"]
image_png = ["piston-texture/image_png"]
image_ppm = ["piston-texture/image_ppm"]
image_tga = ["piston-texture/image_tga"]
image_tiff = ["piston-texture/image_tiff"]
image_webp = ["piston-texture/image_webp"]
